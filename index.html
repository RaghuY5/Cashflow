<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Flow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Money Flow</h1>
        <div class="net-balance">
            <h2>Balance</h2>
            <h1 id="balance">₹0.00</h1>
        </div>
    </header>

    <main class="container">
        <!-- Input Section -->
        <section class="form-container">
            <form id="form">
                <div class="form-control">
                    <label>Description</label>
                    <input type="text" id="text" placeholder="Enter text..." />
                    <small class="error-msg"></small>
                </div>
                <div class="form-control">
                    <label>Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount..." step="0.01" />
                    <small class="error-msg"></small>
                </div>
                <div class="form-control">
                    <label>Source</label>
                    <select id="source">
                        <option value="bank">Bank</option>
                        <option value="card">Credit Card</option>
                        <option value="cash">Cash</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Type</label>
                    <div class="toggle-container">
                        <span class="toggle-label income">Income</span>
                        <label class="switch">
                            <input type="checkbox" id="type-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="toggle-label expense">Expense</span>
                    </div>
                </div>
                <div class="form-control">
                    <label>Date</label>
                    <input type="date" id="date" />
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </section>

        <!-- Summary & List Section -->
        <div class="right-column">
            <section class="summary-container">
                <div class="grand-total-section">
                    <h4>Grand Total Income</h4>
                    <p id="money-plus" class="money plus">+₹0.00</p>
                    <h4>Grand Total Expense</h4>
                    <p id="money-minus" class="money minus">-₹0.00</p>
                </div>

                <h3>Breakdown by Source</h3>
                <div class="source-breakdown">
                    <div class="source-card">
                        <h5>Bank</h5>
                        <p class="money plus" id="bank-inc">+₹0.00</p>
                        <p class="money minus" id="bank-exp">-₹0.00</p>
                    </div>
                    <div class="source-card">
                        <h5>Credit Card</h5>
                        <p class="money plus" id="card-inc">+₹0.00</p>
                        <p class="money minus" id="card-exp">-₹0.00</p>
                    </div>
                    <div class="source-card">
                        <h5>Cash</h5>
                        <p class="money plus" id="cash-inc">+₹0.00</p>
                        <p class="money minus" id="cash-exp">-₹0.00</p>
                    </div>
                </div>

                <button id="toggle-history-btn" class="btn history-btn">Show History</button>
            </section>

            <section class="transactions-container">
                <h3>History</h3>
                <ul id="list" class="list">
                    <!-- Transactions will be added here dynamically -->
                </ul>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
